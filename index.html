<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <link rel="shortcut icon" type="x-icon" href="Images/tab-icon.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Thakurayin's Birthday Gift!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="checkbox-cover"/>
    <input type="checkbox" id="checkbox-page1"/>
    <input type="checkbox" id="checkbox-page2"/>
    
    <div class="background-music">
      <audio autoplay loop>
        <source src="Audio/BG-ATY(1).mp3" type="audio/mp3">
      </audio>
    </div>
    <div class="book">
      <div class="cover">
        <div class="cover-stickers">
          <div class="banner">
            <img src="Images/banner.png" />
          </div>
          
          <div class="name">
            <img src="Images/name.png" />
          </div>
        </div>
        <label for="checkbox-cover"></label>

      </div>
      <div class="page" id="page1">
        <div class="front-page">
          <div class="image-container-left">
            <img src="Images/1.jpg" alt="Image 1" class="image" />
          </div>
          <div class="image-container-right">
            <img src="Images/2.jpg" alt="Image 2" class="image" />
          </div>
          <label class="next" for="checkbox-page1">
            <i class="fa-solid fa-arrow-right"></i>
          </label>
        </div>
        <div class="back-page">
          <div class="image-container-left">
            <img src="Images/3.jpg" alt="Image 1" class="image" />
          </div>
          <div class="image-container-right">
            <img src="Images/4.jpg" alt="Image 2" class="image" />
          </div>
          <label class="prev" for="checkbox-page1">
            <i class="fa-solid fa-arrow-left"></i>
          </label>
        </div>
      </div>
      <div class="page" id="page2">
        <div class="front-page">
          <div class="image-container-left">
            <img src="Images/5.jpg" alt="Image 1" class="image" />
          </div>
          <div class="image-container-right">
            <img src="Images/6.jpg" alt="Image 2" class="image" />
          </div>
          <label class="next" for="checkbox-page2">
            <i class="fa-solid fa-arrow-right"></i>
          </label>
        </div>
        <div class="back-page">
          <p class="last-page-text" id="b-there-4-u">
            I'll be there for you,
          </p>
          <p class="last-page-text" id="always-n-forever">
            Always & Forever...
          </p>
          <p class="last-page-text" id="to-be-continued-text">
            To be continued...
          </p>
          <label class="prev" for="checkbox-page2">
            <i class="fa-solid fa-arrow-left"></i>
          </label>
        </div>
      </div>
      <div class="back-cover">
        <label for="checkbox-back-cover"></label>
      </div>
    </div>
  </body>
</html>
